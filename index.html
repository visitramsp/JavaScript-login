<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Captcha Code Genrate</title>
    <style>
        .outer{
            height: 370px;
            width: 350px;
            background: linear-gradient(45deg,red,blue);
            margin: 100px auto;
            border: 2px solid black;
            border-radius: 10px;
        }
        #txt1{
            background: transparent;
            border: none;
            border-bottom: 1px solid white;
        }
        /* #txt1:hover{
            border: none;
        } */
        ::placeholder{
            /* border-bottom: 1px solid white; */
            background: transparent;
            color: white !important;

            /* background: white; */

        }
        #inp{
            background: url("img/gen-3.jpg");
            /* background-color: gainsboro; */
            background-size: cover;
            margin-left: 5px;
            border-radius: 8px;
            height: 55px;
            width: 200px;
            line-height: 50px;
            float: left;
            margin-left: 45px;
        }
        #cap{
            border-radius: 50%;
            height: 50px;
            float: left;
            margin-left: 5px;
        }
        button{
            height: 40px;
            width: 100px;
            font-size: 22px;
            font-weight: bold;
            margin-left: 120px;
            border-radius: 6px;
            border: 1px solid blue;
            margin-top: 15px;
        }
        button:hover{
            background: transparent;
            color: blue;
        }
        .top{
            color: blue;
            margin: 0px auto;
            width: 350px;
            position: relative;
            top: 90px;
            font-size: 22px;
        }
    </style>
</head>
<body onload="demo()">
    <div class="top"><b></b></div>
    <div class="outer">
        <div class="row">
            <div class="col-12">
                <p class="text-white fw-bold fs-3 text-center" style="letter-spacing: 2px; text-shadow: 2px 2px 10px black;">Login <span class="text-danger">Here</span></p>
            </div>
            <div class="col-12">
                <input type="text" placeholder="Eanter User Name" class="form-control" id="txt1">
            </div>
            <div class="col-12 mt-3">
                <input type="password" placeholder="Eanter Password" class="form-control" id="txt1">
            </div>
            <div class="col-12 mt-3">
                <p class="fs-3 text-center" id="inp"><s class="text-white">ramsakal</s></p>
                <img src="img/cap-3.jfif" onclick="demo()" id="cap" alt="">
            </div>
            <div class="col-12">
                <span style="position: relative; top: -15px; font-size: 13px;" class="ms-5 text-white">Type The Code You See Above</span><br>
                <input type="text" class="ms-5 border-0" style="height: 30px; border-radius: 5px; position: relative; top: -5px;" id="txt2">
            </div>
            <div class="col-12">
                
                <button onclick="demo1()">LOGIN</button>
                
            </div>
        </div>
    </div>

    <script>
        function demo(){
            var str="ramsakal#45mrMohan@12Patel56RamAshish$&Ramjanam8932Bittul892054Abhi385"
            var len=str.length
            var captcha=""
            for(var i=0; i<=5;i++){
                var rIndex=Math.floor(Math.random()*len)
                var rCh=str[rIndex]
                captcha=captcha+rCh
                // alert(captcha)
            }
            document.querySelector("s").innerText=captcha
        }
        function demo1(){
            var x=document.querySelector("#txt2")
            var v=document.querySelector("s")
            var msg=document.querySelector("b")
            if(v.innerText==x.value){
                // alert("ok")
                msg.innerText="Login Successfully..."
                msg.style.color="green"
            }
            else{
                msg.innerText="Login Unsuccess...!"
                msg.style.color="red"
                // msg.style.="2px"
            }
        }
        
    </script>
</body>
</html>
